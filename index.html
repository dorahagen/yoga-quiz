
<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Yoga Quiz</title>
	<link rel="icon" type="image/png" href="images/fav.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,200' rel='stylesheet' type='text/css'><link href='fonts/WEBLBB__.ttf' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<header>
		<img src="images/logo.png" alt="Yoga Quiz" id="logo">
	</header>
	<div id="quizContainer">
		<div id="poseContainer">
			<img src="images/child.png" alt="Pose 1" id="poseImage">
		</div>
		<div id="questionContainer">Test Text!?</div>
		<ul>
			<li class="answerOption">
				<input type="radio" name="radAnswer" id="option1" value="0">
				<span id="1stChoice"></span>
			</li>
			<li class="answerOption">			
				<input type="radio" name="radAnswer" id="option2" value="1">
				<span id="2ndChoice"></span>
			</li>
			<li class="answerOption">
				<input type="radio" name="radAnswer" id="option3" value="2">
				<span id="3rdChoice"></span>
			</li>
			<li class="answerOption">
				<input type="radio" name="radAnswer" id="option4" value="3">
				<span id="4thChoice"></span>
			</li>
		</ul>		
		<div id="result"></div>
		<div id="answerContainer"></div>	
		<button id="submit">Submit Answer</button>	
		<button id="next">Next Question!</button>
		<button id="restart">Play again?</button>
	</div> <!-- End quizContainer -->
	<div id="answersCorrect"></div>
</body>

</html>
